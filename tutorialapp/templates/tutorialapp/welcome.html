{% extends "base2.html" %}

{% block styly %}
<style>
    /* Styl pro uvítací kartu */
    .tutorial-card {
        background-color: #2c2c2c; /* Tmavé pozadí */
        border: 4px solid #b8860b; /* Zlatý rámeček */
        border-radius: 15px;
        padding: 40px;
        max-width: 700px;
        margin: 50px auto; /* Vycentrování na střed */
        text-align: center;
        font-family: 'Georgia', serif;
        color: #ecf0f1;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
    .tutorial-card h1 {
        color: #ffd700;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px #000;
        margin-bottom: 20px;
        border-bottom: 1px solid #b8860b;
        padding-bottom: 15px;
    }
    .tutorial-card h2 {
        color: #f1c40f;
        margin-top: 20px;
    }
    .tutorial-card h3 {
        color: #bdc3c7;
        font-style: italic;
        margin: 30px 0;
        font-weight: normal;
    }
    /* Zarovnání formuláře tlačítka */
    .action-btn {
        margin-top: 20px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
</style>
{% endblock styly %}

{% block content %}

<div class="tutorial-card">
    <h1>TUTORIAL</h1>

    <h2>Zdravím tě, dobrodruhu!</h2>
    <p style="font-size: 1.2em;">Vítám tě ve hře <strong>P&P</strong></p>

    <h3>Pro zahájení tutoriálu klikni na tlačítko níže:</h3>

    <div class="action-btn">
        <form action="{% url "tut_zazvonit" %}">
            <button type="submit" class="button">DALŠÍ</button>
            <input type="hidden" name="player_id" value="{{ player_id }}">
        </form>
    </div>
</div>

{% endblock content %}
