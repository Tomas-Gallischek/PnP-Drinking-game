{% extends "base2.html" %}
{% load static %}

{% block styly %}
<link rel="stylesheet" href="{% static 'tutorialapp/tutorial.css' %}">
<style>
    .tutorial-card {
        background-color: #2c2c2c;
        border: 4px solid #b8860b;
        border-radius: 15px;
        padding: 50px;
        max-width: 700px;
        margin: 50px auto;
        text-align: center;
        font-family: 'Georgia', serif;
        color: #ecf0f1;
        box-shadow: 0 0 50px rgba(184, 134, 11, 0.3); /* Zlatá záře */
    }
    .congrats-title {
        color: #e67e22; /* Oranžovo-zlatá */
        font-size: 2.5em;
        margin-bottom: 20px;
        text-transform: uppercase;
        text-shadow: 2px 2px 0 #000;
    }
    .success-text {
        color: #2ecc71;
        margin-bottom: 40px;
    }
    .final-message {
        font-size: 1.3em;
        font-style: italic;
        margin-bottom: 40px;
        color: #ddd;
    }
    .start-btn-container {
        width: 60%;
        margin: 0 auto;
    }
</style>
{% endblock styly %}


{% block content %}

<div class="tutorial-card">
    <h1 class="congrats-title">TUTORIAL UKONČEN!</h1>

    <h2 class="success-text">Gratuluji, tvoje postava byla úspěšně založena!</h2>

    <div class="final-message">
        <p>Teď už můžeš začít hrát hru.</p>
        <p>Přejeme ti hodně zábavy!</p>
    </div>

    <div class="start-btn-container">
        <form action="{% url 'player_info' player_id=chosen_player.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="player_id" value="{{ chosen_player.id }}">
            <button type="submit" class="button" style="font-size: 1.2em; padding: 15px;">ZAČÍT HRU</button>
        </form>
    </div>
</div>

{% endblock content %}
