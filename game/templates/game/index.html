{% extends "base2.html" %}
{% load static %}

{% block styly %}

<link rel="stylesheet" href="{% static 'game/index.css' %}">

{% endblock styly %}

{% block content %}

<h1>Klikni na svoj√≠ postavu:</h1>

<div class="character-grid">
    {% for player in all_players %}
        {% if player.active == True %}
            <form action="{% url "player_info" player_id=player.id %}" method="post" class="char-form" style="--delay: {{ forloop.counter }};">
                {% csrf_token %}
                <input type="hidden" name="player_id" value="{{ player.id }}">
                <button type="submit" class="button avatar-button">
                    <div class="player-avatar-container">
                        <img src="{{ player.profile_img.url }}" alt="profilovka" class="player-avatar">
                    </div>
                </button>
            </form>
        {% endif %}
    {% endfor %}
</div>


{% endblock content %}
